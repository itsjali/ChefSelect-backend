steps:
# Run tests
- name: 'python'
  entrypoint: 'sh'
  args:
    - '-c'
    - |
      export PYTHONPATH=/workspace && \
      pip install -r requirements.txt && \
      pytest tests/

# Migrate and deploy the application
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      apt-get update && \
      apt-get install -y gettext-base && \
      pip install -r requirements.txt && \
      envsubst < env_variables_template.yaml > substituted_env.yaml && \
      cat static_app.yaml substituted_env.yaml > app.yaml && \
      current_db_revision=$(flask db current) && \
      echo "Current DB Revision: $current_db_revision" >> app.yaml && \
      new_db_revision=$(flask db current) && \
      echo flask db current && \
      echo "New DB Revision: $new_db_revision" >> app.yaml && \
      flask db upgrade && \
      gcloud app deploy
  env:
    - 'POSTGRES_DB_URL=$_POSTGRES_DB_URL'

options:
  volumes:
    - name: 'pip-cache'
      path: '/root/.cache/pip'
